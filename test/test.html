   <script>
        function run(){
            fetch("/link")
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    console.log(response)
                    return response;
                })
                .then((jsonData) => {
                    console.log(jsonData);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
   </script>
